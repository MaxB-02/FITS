---
name: Deploy to Amplify (Webhook)
on:
  push:
    branches: [ "main" ]
jobs:
  call-amplify-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Amplify Deploy
        env:
          AMPLIFY_WEBHOOK_URL: ${{ secrets.AMPLIFY_WEBHOOK_URL }}
        run: |
          if [ -z "$AMPLIFY_WEBHOOK_URL" ]; then
            echo "Missing AMPLIFY_WEBHOOK_URL secret in repo settings"; exit 1;
          fi
          curl -s -X POST -H "Content-Type: application/json" -d '{}' "$AMPLIFY_WEBHOOK_URL"
--- 